<!-- Projects Grid -->
<section class="projects-grid">
  <div class="container">
    <div class="grid">
      <!-- Project Card -->
      <a href="project-detail.html" class="project-card">
        <img src="assets/img/proj/proj_holder01.png" alt="Project Title">

<style>
.projects-grid {
  padding: 60px 0;
}

.projects-grid .grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
}

.project-card {
  display: block;
  background: #1a1d22;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card img {
  width: 100%;
  height: auto;
  display: block;
}

.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.project-info {
  padding: 16px;
}

.project-info h3 {
  font-size: 20px;
  margin: 0 0 6px;
  color: #fff;
}

.project-info p {
  font-size: 14px;
  color: #bbb;
  margin: 0;
}

@media (max-width: 768px) {
  .projects-grid .grid {
    grid-template-columns: 1fr;
  }
}
</style>
